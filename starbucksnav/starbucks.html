<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee</title>
    <link rel="stylesheet" href="Starbucks.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><img src="starbucksLogo.jpg" alt="Starbuck Logo" class="logo"></li>
            <li><a href="https://www.starbucks.com/">Menu</a></li>
            <li><a href="https://www.starbucks.com/">Rewards</a></li>
            <li><a href="https://www.starbucks.com/">Gift Card</a></li>
        </ul>
        <div class="locator">
            <img src="locator.jpg" alt="locator pin">
            <a class="findStore" href="https://www.starbucks.com/store-locator?map=39.635307,-101.337891,5z">find Store</a>
        </div>
        <button class="signin" style="min-width: 0px; min-height: 0px;"> Sign in</button>
        <button class="joinNow" style="min-width: 0px; min-height: 0px;"> Join now</button>
    </nav>
    <div class="box-a">This is where their commitment is.</div>
    <div class="box-b">Free drink with rewards</div>
</body>
</html>
